@()

<!doctype html>
<html>
    <head></head>

    <h1>Sign up</h1>

    <p>Create your account in order to purchase products.</p>

    <form action=/register method="post">
        <label for="firstname">Firstname(*):</label><br>
        <input type="text" name="firstname" required></input><br>
        <label for="lastname">Lastname(*):</label><br>
        <input type="text" name="lastname" required></input><br>

        <label for="email">Email(*):</label><br>
        <input type="email" name="email" required></input><br>

        <label for="address">Address(*):</label><br>
        <input type="text" name="address" required></input><br>

        <label for="telephone">Telephone(*):</label><br>
        <input type="tel" name="telephone" required></input><br>

        <label for="pwd">Password(*):</label><br>
        <input type="password" name="pwd" required></input><br>
        <label for="pwd_conf">Password confirmation(*):</label><br>
        <input type="password" name="pwd_conf" required></input><br>
        <input type="submit" value="submit">
    </form>
</html>
