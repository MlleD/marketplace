@(publisher: poca.Publisher, pgames: Seq[poca.Game])

<!doctype html>
<html>
    <head></head>
    <body>
        @if(publisher == null) {
            <p>This publisher doesn't exist.</p>
        } else {
            <p>Game catalog of the publisher @publisher.name:</p>
            <ul>
                @if(pgames.length == 0) {
                    <p>No game for the moment.</p>
                } else {
                    @for(pgame <- pgames) {
                        <li>@pgame.name</li>
                    }
                }
            </ul>
        }
    </body>
</html>
